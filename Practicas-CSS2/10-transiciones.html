<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transiciones</title>
    <link rel="stylesheet" href="10-transiciones.css">
</head>
<body>
    <h1>Transiciones CSS</h1>

    <p>Pasa el ratón por encima de cada elemento para ver la transición</p>

    <h2>Transición de tamaño</h2>
    <div class="caja caja-width">Hover para agrandar</div>

    <h2>Transición de color</h2>
    <div class="caja caja-color">Hover para cambiar color</div>

    <h2>Transición de borde</h2>
    <div class="caja caja-border">Hover para borde redondeado</div>

    <h2>Transición múltiple</h2>
    <div class="caja caja-multiple">Hover para múltiples cambios</div>

    <h2>Transición de botón</h2>
    <button class="boton">Click me!</button>
</body>
</html>
