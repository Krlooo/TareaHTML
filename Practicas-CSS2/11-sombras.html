<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sombras</title>
    <link rel="stylesheet" href="11-sombras.css">
</head>
<body>
    <h1>Sombras en CSS</h1>

    <h2>text-shadow</h2>
    <p class="texto-sombra1">Texto con sombra simple</p>
    <p class="texto-sombra2">Texto con sombra difuminada</p>
    <p class="texto-sombra3">Texto con sombra múltiple</p>

    <h2>box-shadow</h2>
    <div class="caja caja-sombra1">Sombra simple</div>
    <div class="caja caja-sombra2">Sombra difuminada</div>
    <div class="caja caja-sombra3">Sombra interior (inset)</div>
    <div class="caja caja-sombra4">Sombra múltiple</div>

    <h2>Efecto hover con sombra</h2>
    <div class="caja caja-hover">Pasa el ratón</div>
</body>
</html>
