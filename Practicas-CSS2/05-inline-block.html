<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display inline-block</title>
    <link rel="stylesheet" href="05-inline-block.css">
</head>
<body>
    <h1>Display: inline-block</h1>

    <h2>Lista con inline (no respeta width/height)</h2>
    <div id="menu1">
        <ul>
            <li>Inicio</li>
            <li>Servicios</li>
            <li>Contacto</li>
        </ul>
    </div>

    <h2>Lista con inline-block (respeta width/height)</h2>
    <div id="menu2">
        <ul>
            <li>Inicio</li>
            <li>Servicios</li>
            <li>Contacto</li>
        </ul>
    </div>

    <h2>Cajas inline-block</h2>
    <div class="caja">Caja 1</div>
    <div class="caja">Caja 2</div>
    <div class="caja">Caja 3</div>
    <p>Las cajas van en la misma linea pero respetan width y height</p>
</body>
</html>
