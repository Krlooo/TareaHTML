<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacidad</title>
    <link rel="stylesheet" href="12-opacidad.css">
</head>
<body>
    <h1>Propiedad Opacity</h1>

    <h2>Imágenes con diferentes opacidades</h2>
    <div class="contenedor">
        <div class="imagen-box">
            <img src="https://via.placeholder.com/200" class="opacity-10">
            <p>opacity: 1.0</p>
        </div>
        <div class="imagen-box">
            <img src="https://via.placeholder.com/200" class="opacity-07">
            <p>opacity: 0.7</p>
        </div>
        <div class="imagen-box">
            <img src="https://via.placeholder.com/200" class="opacity-05">
            <p>opacity: 0.5</p>
        </div>
        <div class="imagen-box">
            <img src="https://via.placeholder.com/200" class="opacity-03">
            <p>opacity: 0.3</p>
        </div>
    </div>

    <h2>Efecto hover con opacidad</h2>
    <div class="contenedor">
        <img src="https://via.placeholder.com/300" class="hover-opacity">
        <p>Pasa el ratón para ver el efecto</p>
    </div>

    <h2>Cajas con opacidad</h2>
    <div class="caja caja-opaca">opacity: 1.0</div>
    <div class="caja caja-semi">opacity: 0.6</div>
    <div class="caja caja-transparente">opacity: 0.3</div>
</body>
</html>
