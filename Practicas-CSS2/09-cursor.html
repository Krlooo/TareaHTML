<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor</title>
    <link rel="stylesheet" href="09-cursor.css">
</head>
<body>
    <h1>Punteros del ratón (cursor)</h1>

    <p>Pasa el ratón por encima de cada caja para ver el cursor</p>

    <div class="caja cursor-pointer">cursor: pointer</div>
    <div class="caja cursor-default">cursor: default</div>
    <div class="caja cursor-wait">cursor: wait</div>
    <div class="caja cursor-text">cursor: text</div>
    <div class="caja cursor-move">cursor: move</div>
    <div class="caja cursor-help">cursor: help</div>
    <div class="caja cursor-not-allowed">cursor: not-allowed</div>
    <div class="caja cursor-crosshair">cursor: crosshair</div>
    <div class="caja cursor-grab">cursor: grab</div>
    <div class="caja cursor-zoom-in">cursor: zoom-in</div>
</body>
</html>
